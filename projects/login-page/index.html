<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login page</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="login">
                    <p id="p-login">Login</p>
                    <p id="p-signup">Doesn't have an account yet? <a  href="">Sign Up</a></p>
                <form action="" method="post">
                   <div class="inputs">
                        <div class="input-area-1">
                            <label for="">Email Address</label>
                            <input type="email" name="" id="">
                        </div>
                        <div class="input-area-2">
                            <label for="">
                                Password 
                                <span><a href="">Forgot Password?</a></span>
                            </label>
                           
                            <input type="password" name="" id="">
                        </div>
                   </div>
                   
                    <div class="remember-me">
                        <input type="checkbox" name="" id=""> 
                        <span>Remember me</span>
                    </div>

                    <div class="btn-login">
                        <input type="submit" value="LOGIN">
                    </div>
                </form>
                <div class="or-login-with"> 
                    <div class="line"></div>
                    
                    <p>or login with</p>

                    <div class="line"></div>
                </div>
                <div class="others-btn">
                    <button id="google">Google</button>
                    <button id="facebook">Facebook</button>
                </div>
            </div>
            <div class="background">
                <img src="img/escritorio-removebg-preview.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
