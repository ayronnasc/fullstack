<!DOCTYPE html>
<html lang="pt-br">
<head>
 
    <title>Editando titulos</title>
    <style>

        body{
            font-size: 2em;
    /*Muda todos os elementos com em, mais os que possuem 
    unidade rem, nao se alteram*/
        }

        .texto-1{
            font-size: 1em;
        }
        .texto-2{
            font-size: 1.5em;
        }
        .texto-3{
            font-size: 1rem; /*relativo ao elemento raiz da pagina, no caso o html*/
        }
        .div-1{
            font-size: 2em;
        }
    </style>
</head>
<body>

    <p class="texto-1">Paragrafo</p>
    <p class="texto-2">Paragrafo</p>

    <div class="div-1">
        Texto do div
        <p class="texto-3">Paragrafo</p>
    </div>
</body>
</html>
