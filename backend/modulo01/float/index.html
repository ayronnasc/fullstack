<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOAT</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .t3{
            background-color: red;
            color: white;
        }
        .t2{
            color: white;
            background-color: blue;
        }
        .esquerda{
            float: left;
            width: 50%; 
            /*DIvide a pagina entre os dois elementos*/
        }
        .padding{
            padding: 50px;
        }
    </style>
</head>
<body>
    <h1>Como colocamos elementos semanticos lado a lado</h1>
    <p>Temos uma stack horizontal</p>
    
    <div class="t3 esquerda">
        <div class="padding">
        <h1>
            Conteudo 1
        </h1>
    </div>
    </div>
    <div class="t2 esquerda">
        <div class="padding">
        <h1 >
            conteudo 2
        </h1>
    </div>
    </div>
</body>
</html>
